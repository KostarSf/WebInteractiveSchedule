name: devbuild

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  devbuild:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-20.04]

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_KEY_KSF }}

      - name: Deploy ðŸš€
        run: docker-compose up -d --build
        env:
          DOCKER_HOST: ssh://${{ secrets.SSH_USER_KSF }}@${{ secrets.SSH_HOST_KSF }}:${{ secrets.SSH_PORT_KSF }}
